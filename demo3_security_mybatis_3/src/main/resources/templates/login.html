<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h4 class="mb-0">로그인</h4>
                </div>
                <div class="card-body">
                    <!--
				        CSRF 값 처리하기
				        클라이언트에서 보낸 요청이 실제 서버에서 허용한 요청인지 확인하는 토큰
				        서버에서 뷰페이지를 응답할때 토큰을 세션에 미리 저장
				        서버에서 허용한 요청인지 확인 할 수 있는 임의로 생성된 문자열
				        로그인 요청 시  해당 토큰과 함께 요청하면 서버가 허용된 요청인 것을 확인
      				 -->
                    <form action="/loginPro" method="post">
                        <!-- CSRF 토큰 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="mb-3">
                            <label for="id" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요">
                        </div>

                        <div class="mb-3">
                            <label for="pw" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">계정이 없으신가요? <a href="/register">회원가입</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS (옵션) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
